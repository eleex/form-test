<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/test-b.css">
  <title>test-b</title>
</head>
<body>
  <header>
    <div class="header__background">
      <div class="test-info test-info--a display--none">
        <h2 class="test-info__header">52,4%</h2>
        <p class="test-info__text">людей обращают внимание на А.</p>
      </div>
      <div class="test-info test-info--b display--none">
        <h2 class="test-info__header">47,6%</h2>
        <p class="test-info__text">людей обращают внимание на Б.</p>
      </div>
    <div class="heart__wrapper">
      <!-- <svg class="heart__svg" width="18" height="15" fill="#fcc150">
        <use xlink:href="./img/heart.svg#icon-heart"></use>
      </svg> -->
    </div>
  </header>
  <div class="test">
    <div class="test__wrapper">
      <h2 class="test__header">Lorem ipsum</h2>
      <form class="test__form" action="">
        <label>
          <input class="test__radio test__radio--a visually-hidden" type="radio" name="lorem" value="a">
          <span class="test__span test__span--a">
            Вариант А
          </span>
        </label>
        <label>
          <input class="test__radio test__radio--b visually-hidden" type="radio" name="lorem" value="b">
          <span class="test__span test__span--b">Вариант Б</span>
        </label>
        <input class="test__submit display--none" type="submit" value="Продолжить">
      </form>
    </div>
  </div>
  <script src="js/test-b.js"></script>
</body>
</html>
