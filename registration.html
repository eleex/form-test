<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/registration.css">
  <title>Registration</title>
</head>
<body>
  <header>
    <div class="header__background">
    <div class="heart__wrapper">
      <!-- <svg class="heart__svg" width="18" height="15" fill="#1da7c0">
        <use xlink:href="./img/heart.svg#icon-heart"></use>
      </svg> -->
    </div>
  </header>
  <div class="registration">
    <div class="registration__wrapper">
      <h2 class="registration__header">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
      </h2>
      <form class="reg-form" action="" method="post">
        <div class="gender__wrapper">
          <span class="gender__info">Я ищу:</span>
          <label class="gender__label">
            <input class="gender__radio visually-hidden" type="radio" name="gender" value="male">
            <span class="gender__radio-box gender__radio-box--male">
              Вариант 1
            </span>
          </label>
          <label class="gender__label">
            <input class="gender__radio visually-hidden" type="radio" name="gender" value="female">
            <span class="gender__radio-box gender__radio-box--female">
              Вариант 2
            </span>
          </label>
        </div>
        <label class="name__label">
          <span class="name__span">Ваше имя:</span>
          <input class="name__input" type="text" name="name" required>
        </label>
        <label class="email__label">
          <span class="email__span">Email:</span>
          <input class="email__input" type="email" name="email" required>
        </label>
        <label class="password__label">
          <span class="password__span">Придумайте пароль:</span>
          <input class="password__input" type="password" name="password" minlength="8" required>
        </label>
        <label class="agree__label">
          <input class="agree__input visually-hidden" type="checkbox" name="agree" checked required>
          <span class="agree__check-box"></span>
          <span class="agree__info">Регистрируясь, вы подтверждаете, что вам уже исполнилось 18 лет и вы ознакомились с условиями пользования сайтом.</span>
        </label>
        <input class="submit-btn" type="submit" value="Продолжить">
      </form>
    </div>
  </div>
  <script src="js/validation.js"></script>
</body>
</html>
